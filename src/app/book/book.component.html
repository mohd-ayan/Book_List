<div class="container-fluid">
  <div class="mb-4">
    <form  class="input-group w-lg-50 w-xl-25">
      <input
        type="text"
        [(ngModel)]="filter_value"
        name="query"
        class="form-control"
        placeholder="Search for books..."
        (input)="filter_Books()"
      />
    </form>
  </div>

  <div *ngIf="loading" class="text-center my-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div class="row g-3">
    <ng-container *ngIf="books.length>0; else noBooks">
      <div class="col-8 col-sm-3 col-md-3 " *ngFor="let book of books">
        <app-book-card [book]="book"></app-book-card>
      </div>
    </ng-container>
    <ng-template #noBooks>
      <div class="text-center text-danger mt-4">
        <h3 class="">Sorry! No books found...</h3>
      </div>
    </ng-template>
  </div>
</div>
